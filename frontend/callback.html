    <script>
window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const authCode = urlParams.get('spapi_oauth_code');
    const state = urlParams.get('state');
    const sellingPartnerId = urlParams.get('selling_partner_id');
    console.log("Authorization Code:", authCode);
    console.log("Sending state to server:", state);
    console.log("Selling Partner ID:", sellingPartnerId);
    if (authCode && state && sellingPartnerId) {
        fetch('https://flask-api-cg5v.onrender.com/callback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                code: authCode,
                state: state,
                selling_partner_id: sellingPartnerId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error("Error from API:", data.error);
                alert("Authorization failed: " + data.error);
            } else {
                console.log("Authorization successful:", data);
                // Redirect to dashboard after success
                window.location.href = "/dashboard";
            }
        })
        .catch(error => {
            console.error("Fetch error:", error);
            alert("Something went wrong while contacting the server.");
        });
    } else {
        alert("Missing required parameters in the callback URL.");
    }
};
</script>
